<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="one">첫번째</h1>
    <h1 id="two">두번째</h1>
    <h1 id="three">세번째</h1>
    <img id="image"src="" alt="">
    <script>
        function welcome()
        {
            alert("안녕하세요")
            let image=document.querySelector('#image')
            const src='http://placekitten.com/250/250'
            image.setAttribute('src',src) // 속성값을 지정하는 setAttribute
        }
        // 화면이 불러오자마자 실행되는 것
        //document.addEventListener('DOMContentLoaded',welcome)
        window.onload=welcome //옛날 스타일


        let one = document.querySelector('#one')
        one.addEventListener('click',
        (event)=>
        {//클릭시 글자가 빨간색이 되도록 함
            one.style.color="red"
        })
        // 클릭시 배경색상이 그린
        let two=document.querySelector('#two')
        two.addEventListener('click',
        (event)=>{two.style.backgroundColor='springgreen'})
        // 클릭시 글자가 파란색
        let three=document.querySelector('#three')
        three.onclick=function(){three.style.color='blue'}
    </script>
</body>
</html>
