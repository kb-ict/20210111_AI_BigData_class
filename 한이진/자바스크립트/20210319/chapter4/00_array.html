    <script>
        let array =[1,2,3,4]
        console.log("길이"+ array.length) // 길이 4
        array.push(5)//array끝에 5가 추가가 됨

        console.log("0번째"+array[0]) //1

        console.log(array)
        //(11) [1, 2, 3, 4, 5, empty × 5, "내가 원하는 위치에 값을 넣을 수가 있다."]
        //(배열길이)[배열의 요소]
        array[7]="한이진"
        // 특정 값 제거하기
        console.log(array)

        array.splice(7,1)//7번째 위치부터 1개 제거

        array.splice(0,2)//0번째 부터 2개 제거
        console.log(array)
        //(8) [3, 4, 5, empty × 4, "내가 원하는 위치에 값을 넣을 수가 있다."]
        
        //특정값 제거_ 값으로 제거하기
        const index=array.indexOf('내가 원하는 위치에 값을 넣을 수가 있다.')//값으로 인덱스를 구하여 index에 저장
        console.log(index)
        array.splice(index,1)// 구한 인덱스로 그 위치에서 1개 제거
        console.log(array) //(7) [3, 4, 5, empty × 4]

        //특정 위치에 값 추가하기

        //현재 array에 3,4,5이 들어가 있는데
        //3과 4 사이에 값을 넣고 싶을때
        array.splice(1,0,"3.5") //1번째 인덱스에 '3.5'를 추가함
        console.log(array)
        //[3, "3.5", 4, 5, empty × 4]
